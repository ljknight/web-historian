<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  Enter a URL here:
  <form id='urlForm' method="POST">
    <input id='url' type="input" name="url"></input>
  </form>
  <script>
    function stopDefAction(event) {
      var charCode = event.keyCode;

      // Enter key
      if (event.which == 13 || charCode == 13) {
        event.preventDefault();
        document.getElementById('urlForm').submit();
        return false;
      }
    }
    
    document.getElementById('url').addEventListener(
      'keydown', stopDefAction, false
    );
  </script>
</body>
</html>
